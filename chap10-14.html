<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator & Percentage Assignment</title>
</head>
<body>
    <h3>Calculator / Percentage Assignment</h3>
    <hr>
    <script>
      var assgnmt=prompt("Enter Assignment Number");
      if (assgnmt==1)
      {
        
       var num1=prompt("Enter First Number :");
       var num2=prompt("Enter Second Number :");
       var oprt=prompt("Enter Sign to Calculate");

       switch (oprt)
       {
          case '+': alert("Addition of Numbers :" + (parseInt(num1)+parseInt(num2))); break;
          case '-': alert("Subtraction of Numbers :" +num1-num2); break;
          case '/': alert("Division of Numbers :" +num1/num2); break;
          case '*': alert("Multiple of Numbers :" +num1*num2); break;
       }
    }
    else
    {
       var totalMarks=500;
       var course1=parseInt(prompt("Enter Course-1 Marks :"));
       var course2=parseInt(prompt("Enter Course-2 Marks :"));
       var course3=parseInt(prompt("Enter Course-3 Marks :"));
       var course4=parseInt(prompt("Enter Course-4 Marks :"));
       var course5=parseInt(prompt("Enter Course-5 Marks :"));  

       var total = course1+course2+course3+course4+course5;

       alert("Total Obtained Marks : " + total);

       var perc = parseInt(total)*100/parseInt(totalMarks);

       alert("Percentage Is : " + perc);


    }
    </script>
</body>
</html>
